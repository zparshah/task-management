<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks - Task Management System</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.0/main.min.css' rel='stylesheet' />
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.0/main.min.js'></script>
</head>
<body>
    <div id="taskContainer">
        <!-- Heading and Logout Button -->
        <header>
            <h1>Task Management System</h1>
            <button id="logoutButton">Logout</button>
        </header>

        <!-- Add Task Form -->
        <div id="addTaskFormContainer">
            <h3>Add New Task</h3>
            <form id="addTaskForm">
                <input type="text" id="taskTitle" placeholder="Title" required>
                <input type="text" id="taskDescription" placeholder="Description">
                <input type="text" id="taskProject" placeholder="Project">
                <select id="taskPriority" required>
                    <option value="" disabled selected>Select Priority</option>
                    <option value="LOW">LOW</option>
                    <option value="HIGH">HIGH</option>
                </select>
                <input type="date" id="taskDeadline" min="" required>
                <button type="submit">Add Task</button>
            </form>
        </div>

        <!-- Search Input -->
        <div id="searchContainer">
            <input type="text" id="searchInput" placeholder="Search tasks...">
        </div>

        <!-- Filter Options -->
        <div id="filterContainer">
            <select id="filterProject" aria-label="Filter by Project">
              <option value="">All Projects</option>
             <!-- Options will be dynamically added -->
            </select>
            <select id="filterPriority" aria-label="Filter by Priority">
                <option value="">All Priorities</option>
                <option value="LOW">LOW</option>
                <option value="HIGH">HIGH</option>
            </select>
            <input type="date" id="filterDeadline" aria-label="Filter by Deadline">
        </div>

        <!-- Task List Table -->
        <table id="tasksTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Project</th>
                    <th>Priority</th>
                    <th>Deadline</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tasksList">
                <!-- Tasks will be injected here by JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Edit Task Modal -->
    <div id="editTaskModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Edit Task</h3>
            <form id="editTaskForm">
                <input type="text" id="editTaskTitle" placeholder="Title" required>
                <input type="text" id="editTaskDescription" placeholder="Description">
                <input type="text" id="editTaskProject" placeholder="Project">
                <select id="editTaskPriority" required>
                    <option value="" disabled>Select Priority</option>
                    <option value="LOW">LOW</option>
                    <option value="HIGH">HIGH</option>
                </select>
                <input type="date" id="editTaskDeadline" required>
                <button type="submit">Update Task</button>
            </form>
        </div>
    </div>
 
    <script type="module" src="js/tasks.js"></script>
</body>
</html>
