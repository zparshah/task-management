<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Details - Task Management System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="taskDetailsContainer">
        <!-- Heading and Logout Button -->
        <header>
            <h1>Task Management System</h1>
            <button id="logoutButton">Logout</button>
        </header>
    
        <!-- Task Details Section -->
        <div id="taskDetails">
            <h2>Task Details</h2>
            <p><strong>Title:</strong> <span id="taskTitle"></span></p>
            <p><strong>Description:</strong> <span id="taskDescription"></span></p>
            <p><strong>Project:</strong> <span id="taskProject"></span></p>
            <p><strong>Priority:</strong> <span id="taskPriority"></span></p>
            <p><strong>Deadline:</strong> <span id="taskDeadline"></span></p>
            <button id="editTaskButton">Edit Task</button>
        </div>
    </div>

    <script type="module" src="js/tasks.js"></script>
</body>
</html>
